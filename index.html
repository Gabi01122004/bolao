<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão do Flamengo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bolão do Flamengo</h1>

        <!-- Seção para inserir o placar real do jogo -->
        <div id="placarSection">
            <h2>Insira o placar do jogo</h2>
            <label for="golsFlamengoReal">Gols do Flamengo:</label>
            <input type="number" id="golsFlamengoReal" required>
            <label for="golsAdversarioReal">Gols do Adversário:</label>
            <input type="number" id="golsAdversarioReal" required>
            <button onclick="salvarPlacarReal()">Salvar Placar</button>
        </div>

        <!-- Seção para inserir os palpites -->
        <div id="palpiteSection" style="display: none;">
            <h2>Insira seus palpites</h2>
            <form id="palpiteForm">
                <label for="usuario">Nome do Participante:</label>
                <input type="text" id="usuario" required>
                <label for="golsFlamengo">Gols do Flamengo:</label>
                <input type="number" id="golsFlamengo" required>
                <label for="golsAdversario">Gols do Adversário:</label>
                <input type="number" id="golsAdversario" required>
                <button type="submit">Salvar Palpite</button>
            </form>
            <button onclick="salvarPalpites()">Salvar os Palpites e Passar para o Próximo Jogo</button>
        </div>

        <!-- Tabela de Ranking -->
        <h2>Ranking</h2>
        <table id="rankingTable">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Participante</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody>
                <!-- O ranking será gerado aqui via JavaScript -->
            </tbody>
        </table>

        <!-- Botões extras -->
        <button onclick="gerarPDF()">Gerar Ranking em PDF</button>
        <button onclick="limparLocalStorage()">Limpar Todos os Dados</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
